scalar Date

type Book {
  id: ID!
  name: String!
  author: String!
  isbn: String!
  serialNumber: String!
}

enum Gender {
  MALE,
  FEMALE
}

type Student {
  id: ID!
  name: String!
  grade: Int!
  serialNumber: String!
  gender: Gender!
}

type BookLog {
  id: ID!
  student: Student!
  book: Book!
  borrowedDate: Date!
  returnedDate: Date
}

type Query {
  hello: String!

  getBooks: [Book]
  getBook(id: ID!): Book!

  getStudents: [Student]
  getStudent(id: ID!): Student!

  getBookLogs: [BookLog]
  getBookLog(id: ID!): BookLog!
}

type Mutation {
  addBook(
    name: String!,
    author: String!,
    isbn: String!
  ): Book!
  updateBook(
    id: ID!,
    name: String,
    author: String,
    isbn: String
  ): Book!
  deleteBook(id: ID!): Boolean!

  addStudent(
    name: String!,
    grade: Int!,
    gender: Gender!,
  ): Student!
  updateStudent(
    id:ID!,
    name: String,
    grade: Int,
    gender: Gender,
  ): Student!
  deleteStudent(id: ID!): Boolean!

  borrowBook(studentSerialNumber: String!, bookSerialNumber: String!): BookLog!
  returnBook(bookSerialNumber: String!): BookLog!
}